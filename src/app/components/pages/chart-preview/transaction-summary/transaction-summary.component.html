<div class="summary">
  <div class="card bold-text income">
    <h4>Income</h4>
    <p>{{ totalIncome | currency:'NOK':'symbol'}}</p>
  </div>

  <div class="card bold-text expense">
    <h4>Expense</h4>
    <p>{{ totalExpense | currency:'NOK':'symbol'}}</p>
  </div>

  <div class="card bold-text balance">
    <h4>Balance</h4>
    <p>{{ (balance ? balance : 0) | currency:'NOK':'symbol'}}</p>
  </div>
</div>
