<div class="edit-container">
  <h2>Edit Transaction</h2>
  <form [formGroup]="editTransactionForm" (ngSubmit)="updateTransaction()">
    <div class="radio-group">
      <label>
        <input type="radio" value="income" formControlName="type"> Income
      </label>
      <label>
        <input type="radio" value="expense" formControlName="type"> Expense
      </label>
    </div>

    <input type="text" formControlName="title" placeholder="Title">
    <input type="number" formControlName="amount" placeholder="Amount">

    <select formControlName="categoryId">
      <option value="">Select Category</option>
      <option *ngFor="let category of (categories$ | async)
      | filterCategory:editTransactionForm.get('type')?.value" [value]="category.id"> {{ category.name }}</option>
    </select>

    <input type="date" formControlName="date">
    <button type="submit" [disabled]="editTransactionForm.invalid">Update</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>

  </form>
</div>
