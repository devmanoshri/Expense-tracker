<h2>Edit Expense</h2>

<form (ngSubmit)="updateExpense()">

  <input type="text" [(ngModel)]="expense.title" name="title" required />
  <input type="number" [(ngModel)]="expense.amount" name="amount" required />
  <input type="text" [(ngModel)]="expense.categoryId" name="category" required />
  <input type="date" [(ngModel)]="expense.date" name="date" required />

  <button type="submit">Update</button>
</form>
